<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-image:url('/media/login.jpg'); background-repeat:no-repeat; background-size:100% 100%; background-attachment:fixed;">
<h1 style="text-align:center; color:red;">LOGIN</h1>
<div style="text-align:center;">
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter You Username"><br><br>
    <input type="password" name="password" placeholder="Enter You Password"><br><br>
    <input type="submit">
</form>
{% for n in messages %}
{{n}}
{% endfor %}
</body>
</html>
