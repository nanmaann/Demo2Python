<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="background-image:url('/media/registration.jpg'); background-repeat:no-repeat; background-size:100% 100%; background-attachment: fixed;">
<h1 style="text-align:center; color:blue;"> REGISTER HERE </h1>
<div style="text-align:center;">
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Type Your Username"><br><br>
    <input type="text" name="first_name" placeholder="Type Your FirstName"><br><br>
    <input type="text" name="last_name" placeholder="Type Your LastName"><br><br>
    <input type="email" name="email" placeholder="Type Your Email ID"><br><br>
    <input type="password" name="password" placeholder="Type Your Password"><br><br>
    <input type="password" name="cpassword" placeholder="Confirm Your Password"><br><br>
    <input type="submit">
</form>
{% for i in messages %}
{{i}}
{% endfor %}
</div>
</body>
</html>
